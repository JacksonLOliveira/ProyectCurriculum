<body>

    <div id="informações" >
        
        <div class="conteudo">
            <h4 class="títulosAreasCurriculoFormu">Nome Completo</h4>
            <div class="topo">
                <input type="text" id="inputnovoNome" placeholder="Adicione um novo nome">
                <button id="btnAddNome"><i class="fa fa-plus"></i></button>
            </div>
            <ul id="listaNomes"></ul>

        </div> 

        <input type="text" id="inputPalavrasChaves" placeholder="Palavras Chaves">
        <input type="submit" id="sendPalavrasChaves" value="Enviar Palavras Chaves">
        <input type="text" id="inputLinkedIn" placeholder="Link LinkedIn">
        <input type="submit" id="sendLinkedIn" value="Enviar link LinkedIn">
        <input type="number" id="inputTelefone" placeholder="Telefone">
        <input type="submit" id="sendTelefone" value="Enviar Telefone">
        <input type="text" id="inputEmail" placeholder="Link e-mail">
        <input type="submit" id="sendEmail" value="Enviar link e-mail">
        <input type="text" id="inputEndereço" placeholder="Endereço Completo">
        <input type="submit" id="sendEndereço" value="Enviar Endereço">
        <select id="selectEstadoCivil">
            <option>Solteiro,</option>
            <option>Casado,</option>
            <option>Divorciado,</option>
            <option>Viúvo,</option>
        </select>
        <input type="submit" id="sendEstadoCivil" value="Enviar Estado Civil">
        <input type="text" id="inputIdade" placeholder="Idade">
        <input type="submit" id="sendIdade" value="Enviar Idade">
        <textarea name="textApresentação" id="textoApresentação" cols="30" rows="10" placeholder="Texto de Apresentação"></textarea>
        <input type="submit" id="sendApresentação" value="Enviar Texto da Apresentação">

        <div class="conteudoPrincipaisCompetências">

            <h4 class="títulosAreasCurriculoFormu">Principais Competências</h4>

            <h5 class="títulosAreasCurriculoFormu">Primeira Linha de Competências</h5>
            <div class="comp1">
                <div class="inputisPC">
                    <input type="text" class="area1comp" placeholder="Área">
                    <input type="text" class="desc1Comp" placeholder="Descrição">
                </div>
                <div class="BottoesPC">
                    <input type="submit" class="Enviar1comp" placeholder="Enviar">
                </div>
            </div>

            <h5 class="títulosAreasCurriculoFormu">Segunda Linha de Competências</h5>
            <div class="comp2">
                <div class="inputisPC">
                    <input type="text" class="area2comp" placeholder="Área">
                    <input type="text" class="desc2Comp" placeholder="Descrição">
                </div>
                <div class="BottoesPC">
                    <input type="submit" class="Enviar2comp" placeholder="Enviar">
                </div>
            </div>

            <h5 class="títulosAreasCurriculoFormu">Terceira Linha de Competências</h5>
            <div class="comp3">
                <div class="inputisPC">
                    <input type="text" class="area3comp" placeholder="Área">
                    <input type="text" class="desc3Comp" placeholder="Descrição">
                </div>
                <div class="BottoesPC">
                    <input type="submit" class="Enviar3comp" placeholder="Enviar">
                </div>
            </div>

        </div>

        <div class="conteudoFormacao">

            <h4 class="títulosAreasFormacao">Formação</h4>

            <h5 class="títulosAreasFormacao">Primeira Linha de Formação</h5>
            <div class="formacao1">
                <div class="inputisForm">
                    <input type="text" class="ano1form" placeholder="Ano">
                    <input type="text" class="infos1curso" placeholder="Informações do Curso">
                    <input type="text" class="infos1instituicao" placeholder="Dados da Instituição">

                </div>
                <div class="BottoesForm">
                    <input type="submit" class="Enviar1cursoform" placeholder="Enviar">
                </div>
            </div>

            <h5 class="títulosAreasFormacao">Segunda Linha de Formação</h5>
            <div class="formacao2">
                <div class="inputisForm">
                    <input type="text" class="ano2form" placeholder="Ano">
                    <input type="text" class="infos2curso" placeholder="Informações do Curso">
                    <input type="text" class="infos2instituicao" placeholder="Dados da Instituição">

                </div>
                <div class="BottoesForm">
                    <input type="submit" class="Enviar2cursoform" placeholder="Enviar">
                </div>
            </div>

            <h5 class="títulosAreasFormacao">Terceira Linha de Formação</h5>
            <div class="formacao3">
                <div class="inputisForm">
                    <input type="text" class="ano3form" placeholder="Ano">
                    <input type="text" class="infos3curso" placeholder="Informações do Curso">
                    <input type="text" class="infos3instituicao" placeholder="Dados da Instituição">

                </div>
                <div class="BottoesForm">
                    <input type="submit" class="Enviar3cursoform" placeholder="Enviar">
                </div>
            </div>

            <h5 class="títulosAreasFormacao">Quarta Linha de Formação</h5>
            <div class="formacao4">
                <div class="inputisForm">
                    <input type="text" class="ano4form" placeholder="Ano">
                    <input type="text" class="infos4curso" placeholder="Informações do Curso">
                    <input type="text" class="infos4instituicao" placeholder="Dados da Instituição">

                </div>
                <div class="BottoesForm">
                    <input type="submit" class="Enviar4cursoform" placeholder="Enviar">
                </div>
            </div>

        </div>
